<!DOCTYPE html>
<html>
<head>
    <title>Secure File Storage Using Hybrid Cryptography</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 50px;
            border: 2px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            background-color: #fff;
            width: 300px;
        }
        input[type="file"] {
            margin-bottom: 10px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <center>
        <h1>Secure File Storage Using Hybrid Cryptography</h1><br><br>
        <form action="/data" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" required/><br><br>
            <input type="submit"/>
        </form>
    </center>
</body>
</html>
